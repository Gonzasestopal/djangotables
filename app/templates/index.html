{% load static %}

<!doctype html>
  <html>
    <title>Django Datatables</title>
    <meta charset="utf-8">
    <head>
      <!-- core css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.css"/>
    </head>
    <body>

    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>First name</th>
                <th>Second name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- core scripts -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.js"></script>
    <!-- app scripts -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('table').DataTable({
                serverSide: true, // enables backend filtering and sorting
                processing: true, // enables processing message
                ajax: '//'+location.host+'/datatable/', // dont forget trailing /
                // data array in the json response sent by django
                "columns": [
                    { "data": "id" },
                    { "data": "correo" },
                    { "data": "username" },
                    { "data": "first_name"},
                    { "data": "last_name" },
                    { "data": "date_joined"},
                ]
            })
        });
    </script>
    </body>
</html>
